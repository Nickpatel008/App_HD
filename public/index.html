    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!--

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <!-- Bootstrap tooltips -->

      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
    ></script>
    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"
    ></script>

    <script>
      // wow = new WOW().init();
      (function ($) {
        $.fn.counter = function () {
          const $this = $(this),
            numberFrom = parseInt($this.attr("data-from")),
            numberTo = parseInt($this.attr("data-to")),
            delta = numberTo - numberFrom,
            deltaPositive = delta > 0 ? 1 : 0,
            time = parseInt($this.attr("data-time")),
            changeTime = 10;

          let currentNumber = numberFrom,
            value = (delta * changeTime) / time;
          var interval1;
          const changeNumber = () => {
            currentNumber += value;
            //checks if currentNumber reached numberTo
            (deltaPositive && currentNumber >= numberTo) ||
            (!deltaPositive && currentNumber <= numberTo)
              ? (currentNumber = numberTo)
              : currentNumber;
            this.text(parseInt(currentNumber));
            currentNumber == numberTo
              ? clearInterval(interval1)
              : currentNumber;
          };

          interval1 = setInterval(changeNumber, changeTime);
        };
      })(jQuery);

      $(document).ready(function () {
        $(".count-up").counter();
        $(".count1").counter();
        $(".count2").counter();

        new WOW().init();

        setTimeout(function () {
          $(".count5").counter();
        }, 3000);
      });
    </script>
  </body>
</html>
